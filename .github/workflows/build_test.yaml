name: mi-lib_build
on:
  schedule:
    - cron: '0 0 */1 * *'
  push:
    branches:
      - main
  pull_request:
    branches:    
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: mi-lib/mi-lib-starter
          ref: heads/main
      - name: Install MiLib
        run: ./scripts/mi-lib-install 


